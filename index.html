                <!-- кнопка редактирования профиля -->
                <section class="popup popup_profile">
                    <div class="popup__container">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <form class="form" name="profile">
                            <input class="form__input" name="form__input_name" type="text" />
                            <input class="form__input" name="form__input_workplace" type="text" />
                            <button class="form__button" type="submit">Сохранить</button>
                        </form>
                        <button class="popup__button-close" type="button"></button>
                    </div>
                </section>

                <!-- добавление нового места -->
                <section class="popup popup_picture">
                    <div class="popup__container">
                        <h2 class="popup__title">Новое место</h2>
                        <form class="form" name="place">
                            <input class="form__input" name="pictureTitle" type="text" placeholder="Название">
                            <input class="form__input" name="pictureLink" type="text" placeholder="Ссылка на картинку">
							<button class="form__button" type="submit">Сохранить</button>
                        </form>
                        
						<button class="popup__button-close" type="button"></button>
                    </div>
                </section>

                <!-- открытие просмотра фотографии -->
                <section class="popup popup_figure">
                    
                        <figure class="figure">
                            <img class="figure__image">
                            <figcaption class="figure__subtitle"></figcaption>
							<button class="popup__button-close" type="button"></button>

            <button class="element__trashbin-button" type="button"></button>
